    <style type="text/css">

        /* Basic */

        html {
            background-color: #313a3d;
            background-attachment: fixed,						fixed;
            background-image: url("images/overlay.png"), url("../../images/bg.jpg");
            background-position: top left,					center center;
            background-repeat: repeat,						none;
            background-size: auto,						cover;
        }

        html.is-loading body *, html.is-loading body *:before, html.is-loading body *:after {
            -moz-animation: none !important;
            -webkit-animation: none !important;
            -ms-animation: none !important;
            animation: none !important;
            -moz-transition: none !important;
            -webkit-transition: none !important;
            -ms-transition: none !important;
            transition: none !important;
        }

        html.is-touch {
            height: 100vh;
            overflow: hidden;
        }

        html.is-touch #wrapper {
            -webkit-backface-visibility: hidden;
            -webkit-overflow-scrolling: touch;
            -webkit-transform: translate3d(0, 0, 0);
            height: 100vh;
            overflow: auto;
        }

        body, input, select, textarea {
            color: #6f7577;
            font-family: "Raleway", "Helvetica", sans-serif;
            font-size: 15pt;
            font-weight: 400;
            line-height: 1.75em;
        }

        a {
            -moz-transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
            -webkit-transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
            -ms-transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
            transition: color 0.2s ease-in-out, border-bottom-color 0.2s ease-in-out;
            border-bottom: dotted 1px;
            color: #8cd1a8;
            text-decoration: none;
        }

        a:hover {
            border-bottom-color: transparent !important;
            color: #8cd1a8 !important;
            text-decoration: none;
        }

        strong, b {
            color: #61686b;
            font-weight: 700;
        }

        em, i {
            font-style: italic;
        }

        p {
            margin: 0 0 2em 0;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #61686b;
            font-weight: 800;
            letter-spacing: 0.075em;
            line-height: 1em;
            margin: 0 0 1em 0;
            text-transform: uppercase;
        }

        h1 a, h2 a, h3 a, h4 a, h5 a, h6 a {
            color: inherit;
            text-decoration: none;
        }


        sub {
            font-size: 0.8em;
            position: relative;
            top: 0.5em;
        }

        sup {
            font-size: 0.8em;
            position: relative;
            top: -0.5em;
        }

        hr {
            border: 0;
            border-bottom: solid 1px #dddddd;
            margin: 2em 0;
        }

        hr.major {
            margin: 3em 0;
        }

        blockquote {
            border-left: solid 6px #dddddd;
            font-style: italic;
            margin: 0 0 2em 0;
            padding: 0.5em 0 0.5em 1.5em;
        }

        code {
            background: rgba(144, 144, 144, 0.075);
            font-family: "Courier New", monospace;
            font-size: 0.9em;
            margin: 0 0.25em;
            padding: 0.25em 0.65em;
        }

        pre {
            -webkit-overflow-scrolling: touch;
            font-family: "Courier New", monospace;
            font-size: 0.9em;
            margin: 0 0 2em 0;
        }

        pre code {
            display: block;
            line-height: 1.75em;
            padding: 1em 1.5em;
            overflow-x: auto;
        }

        .align-left {
            text-align: left;
        }

        .align-center {
            text-align: center;
        }

        .align-right {
            text-align: right;
        }

        /* Loader */

        @-moz-keyframes spinner-show {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-webkit-keyframes spinner-show {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-ms-keyframes spinner-show {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes spinner-show {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @-moz-keyframes spinner-hide {
            0% {
                color: #454d50;
                z-index: 10001;
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            99% {
                color: #313a3d;
                z-index: 10001;
                -moz-transform: scale(0.5) rotate(360deg);
                -webkit-transform: scale(0.5) rotate(360deg);
                -ms-transform: scale(0.5) rotate(360deg);
                transform: scale(0.5) rotate(360deg);
            }

            100% {
                color: #313a3d;
                z-index: -1;
                -moz-transform: scale(0) rotate(360deg);
                -webkit-transform: scale(0) rotate(360deg);
                -ms-transform: scale(0) rotate(360deg);
                transform: scale(0) rotate(360deg);
            }
        }

        @-webkit-keyframes spinner-hide {
            0% {
                color: #454d50;
                z-index: 10001;
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            99% {
                color: #313a3d;
                z-index: 10001;
                -moz-transform: scale(0.5) rotate(360deg);
                -webkit-transform: scale(0.5) rotate(360deg);
                -ms-transform: scale(0.5) rotate(360deg);
                transform: scale(0.5) rotate(360deg);
            }

            100% {
                color: #313a3d;
                z-index: -1;
                -moz-transform: scale(0) rotate(360deg);
                -webkit-transform: scale(0) rotate(360deg);
                -ms-transform: scale(0) rotate(360deg);
                transform: scale(0) rotate(360deg);
            }
        }

        @-ms-keyframes spinner-hide {
            0% {
                color: #454d50;
                z-index: 10001;
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            99% {
                color: #313a3d;
                z-index: 10001;
                -moz-transform: scale(0.5) rotate(360deg);
                -webkit-transform: scale(0.5) rotate(360deg);
                -ms-transform: scale(0.5) rotate(360deg);
                transform: scale(0.5) rotate(360deg);
            }

            100% {
                color: #313a3d;
                z-index: -1;
                -moz-transform: scale(0) rotate(360deg);
                -webkit-transform: scale(0) rotate(360deg);
                -ms-transform: scale(0) rotate(360deg);
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes spinner-hide {
            0% {
                color: #454d50;
                z-index: 10001;
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            99% {
                color: #313a3d;
                z-index: 10001;
                -moz-transform: scale(0.5) rotate(360deg);
                -webkit-transform: scale(0.5) rotate(360deg);
                -ms-transform: scale(0.5) rotate(360deg);
                transform: scale(0.5) rotate(360deg);
            }

            100% {
                color: #313a3d;
                z-index: -1;
                -moz-transform: scale(0) rotate(360deg);
                -webkit-transform: scale(0) rotate(360deg);
                -ms-transform: scale(0) rotate(360deg);
                transform: scale(0) rotate(360deg);
            }
        }

        @-moz-keyframes spinner-rotate {
            0% {
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            100% {
                -moz-transform: scale(1) rotate(360deg);
                -webkit-transform: scale(1) rotate(360deg);
                -ms-transform: scale(1) rotate(360deg);
                transform: scale(1) rotate(360deg);
            }
        }

        @-webkit-keyframes spinner-rotate {
            0% {
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            100% {
                -moz-transform: scale(1) rotate(360deg);
                -webkit-transform: scale(1) rotate(360deg);
                -ms-transform: scale(1) rotate(360deg);
                transform: scale(1) rotate(360deg);
            }
        }

        @-ms-keyframes spinner-rotate {
            0% {
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            100% {
                -moz-transform: scale(1) rotate(360deg);
                -webkit-transform: scale(1) rotate(360deg);
                -ms-transform: scale(1) rotate(360deg);
                transform: scale(1) rotate(360deg);
            }
        }

        @keyframes spinner-rotate {
            0% {
                -moz-transform: scale(1) rotate(0deg);
                -webkit-transform: scale(1) rotate(0deg);
                -ms-transform: scale(1) rotate(0deg);
                transform: scale(1) rotate(0deg);
            }

            100% {
                -moz-transform: scale(1) rotate(360deg);
                -webkit-transform: scale(1) rotate(360deg);
                -ms-transform: scale(1) rotate(360deg);
                transform: scale(1) rotate(360deg);
            }
        }

        @-moz-keyframes overlay-hide {
            0% {
                opacity: 1;
                z-index: 10000;
            }

            15% {
                opacity: 1;
                z-index: 10000;
            }

            99% {
                opacity: 0;
                z-index: 10000;
            }

            100% {
                opacity: 0;
                z-index: -1;
            }
        }

        @-webkit-keyframes overlay-hide {
            0% {
                opacity: 1;
                z-index: 10000;
            }

            15% {
                opacity: 1;
                z-index: 10000;
            }

            99% {
                opacity: 0;
                z-index: 10000;
            }

            100% {
                opacity: 0;
                z-index: -1;
            }
        }

        @-ms-keyframes overlay-hide {
            0% {
                opacity: 1;
                z-index: 10000;
            }

            15% {
                opacity: 1;
                z-index: 10000;
            }

            99% {
                opacity: 0;
                z-index: 10000;
            }

            100% {
                opacity: 0;
                z-index: -1;
            }
        }

        @keyframes overlay-hide {
            0% {
                opacity: 1;
                z-index: 10000;
            }

            15% {
                opacity: 1;
                z-index: 10000;
            }

            99% {
                opacity: 0;
                z-index: 10000;
            }

            100% {
                opacity: 0;
                z-index: -1;
            }
        }

        html body {
            text-decoration: none;
        }

        html body:before {
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            font-family: FontAwesome;
            font-style: normal;
            font-weight: normal;
            text-transform: none !important;
        }

        html body:before {
            -moz-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-hide 0.25s ease-in-out forwards !important;
            -webkit-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-hide 0.25s ease-in-out forwards !important;
            -ms-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-hide 0.25s ease-in-out forwards !important;
            animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-hide 0.25s ease-in-out forwards !important;
            -moz-transform-origin: 50% 50%;
            -webkit-transform-origin: 50% 50%;
            -ms-transform-origin: 50% 50%;
            transform-origin: 50% 50%;
            color: #454d50;
            content: '\f1ce';
            cursor: default;
            display: block;
            font-size: 2em;
            height: 2em;
            left: 50%;
            opacity: 0;
            line-height: 2em;
            margin: -1em 0 0 -1em;
            position: fixed;
            text-align: center;
            top: 50%;
            width: 2em;
            z-index: -1;
        }

        html body:after {
            -moz-animation: overlay-hide 1s ease-in forwards !important;
            -webkit-animation: overlay-hide 1s ease-in forwards !important;
            -ms-animation: overlay-hide 1s ease-in forwards !important;
            animation: overlay-hide 1s ease-in forwards !important;
            background: #313a3d;
            content: '';
            display: block;
            height: 100%;
            left: 0;
            opacity: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        html.is-loading body:before {
            -moz-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-rotate 0.75s infinite linear !important;
            -webkit-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-rotate 0.75s infinite linear !important;
            -ms-animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-rotate 0.75s infinite linear !important;
            animation: spinner-show 1.5s 1 0.25s ease forwards, spinner-rotate 0.75s infinite linear !important;
            z-index: 10001;
        }

        html.is-loading body:after {
            -moz-animation: none !important;
            -webkit-animation: none !important;
            -ms-animation: none !important;
            animation: none !important;
            opacity: 1;
            z-index: 10000;
        }

        @media (-webkit-min-device-pixel-ratio: 2) {

            html body:before {
                line-height: 2.025em;
            }

        }



        /* Image */

        .image {
            border: 0;
            display: inline-block;
            position: relative;
        }

        .image:before {
            background: url("images/overlay.png");
            content: '';
            display: block;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .image img {
            display: block;
        }

        .image.left {
            float: left;
            margin: 0 1.5em 1em 0;
            top: 0.25em;
        }

        .image.right {
            float: right;
            margin: 0 0 1em 1.5em;
            top: 0.25em;
        }

        .image.left, .image.right {
            max-width: 40%;
        }

        .image.left img, .image.right img {
            width: 100%;
        }

        .image.fit {
            display: block;
            margin: 0 0 2em 0;
            width: 100%;
        }

        .image.fit img {
            width: 100%;
        }


        /* Table */

        .table-wrapper {
            -webkit-overflow-scrolling: touch;
            overflow-x: auto;
        }

        table {
            margin: 0 0 2em 0;
            width: 100%;
        }

        table tbody tr {
            border: solid 1px #dddddd;
            border-left: 0;
            border-right: 0;
        }

        table tbody tr:nth-child(2n + 1) {
            background-color: rgba(144, 144, 144, 0.075);
        }

        table td {
            padding: 0.75em 0.75em;
        }

        table th {
            color: #61686b;
            font-size: 0.9em;
            font-weight: 700;
            padding: 0 0.75em 0.75em 0.75em;
            text-align: left;
        }

        table thead {
            border-bottom: solid 2px #dddddd;
        }

        table tfoot {
            border-top: solid 2px #dddddd;
        }

        table.alt {
            border-collapse: separate;
        }

        table.alt tbody tr td {
            border: solid 1px #dddddd;
            border-left-width: 0;
            border-top-width: 0;
        }

        table.alt tbody tr td:first-child {
            border-left-width: 1px;
        }

        table.alt tbody tr:first-child td {
            border-top-width: 1px;
        }

        table.alt thead {
            border-bottom: 0;
        }

        table.alt tfoot {
            border-top: 0;
        }



        /* Main BG */

        .main-bg {
            -moz-transition: opacity 0.5s ease-out;
            -webkit-transition: opacity 0.5s ease-out;
            -ms-transition: opacity 0.5s ease-out;
            transition: opacity 0.5s ease-out;
            background-attachment: fixed,							fixed;
            background-position: top left,						center center;
            background-repeat: repeat,							none;
            background-size: auto,							cover;
            height: 100%;
            left: 0;
            opacity: 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: -1;
        }

        .main-bg.active {
            opacity: 1;
        }

        /* Main */

        .main {
            position: relative;
        }

        .main .image.primary {
            display: none;
        }

        .main .container {
            padding: 5em 2.5em 8em 2.5em ;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: inset 0 1px 0 0 #dddddd;
        }

        .main .container:before {
            min-height: calc( 100vh - 13em );
            content: '';
            display: inline-block;
            vertical-align: middle;
            width: 1px;
        }

        .main .container .content {
            display: inline-block;
            margin-right: 1px;
            vertical-align: middle;
            width: calc(100% - 10px);
        }

        .main .goto-next {
            -moz-transition: background-color 0.2s ease-in-out;
            -webkit-transition: background-color 0.2s ease-in-out;
            -ms-transition: background-color 0.2s ease-in-out;
            transition: background-color 0.2s ease-in-out;
            background-color: rgba(144, 144, 144, 0.075);
            background-image: url("images/arrow.svg");
            background-position: center center;
            background-repeat: no-repeat;
            border-radius: 100%;
            border: 0;
            bottom: 3em;
            display: block;
            height: 4em;
            left: 50%;
            line-height: 4em;
            margin-left: -2em;
            overflow: hidden;
            position: absolute;
            text-indent: 4em;
            white-space: nowrap;
            width: 4em;
        }

        .main .goto-next:hover {
            background-color: rgba(144, 144, 144, 0.15);
        }

        /* Header */

        #header {
            height: 100vh;
            position: relative;
            text-align: center;
        }

        #header:after {
            content: '';
            display: inline-block;
            height: 100vh;
            vertical-align: middle;
        }

        #header header {
            color: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding-bottom: 8em;
            vertical-align: middle;
        }

        #header header h1, #header header h2, #header header h3, #header header h4, #header header h5, #header header h6, #header header strong, #header header b {
            color: #ffffff;
        }

        #header header a {
            color: inherit;
        }

        #header header a:hover {
            color: #ffffff !important;
        }

        #header header h1 {
            font-size: 3em;
            line-height: 1.25em;
            margin: 0;
        }

        #header header h1:after {
            margin-top: 0.5em;
        }

        #header header p {
            color: #ffffff;
            font-weight: 700;
            margin: 1.5em 0 0 0;
        }

        #header .container {
            background: rgba(255, 255, 255, 0.95);
            bottom: 0;
            left: 50%;
            margin-left: -17.5em;
            padding: 2.5em;
            position: absolute;
        }

        #header .container > :last-child {
            margin-bottom: 0;
        }

        #header .container .button {
            min-width: 12em;
        }

        }
    </style>
